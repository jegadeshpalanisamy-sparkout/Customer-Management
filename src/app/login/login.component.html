<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email field -->
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
                <div *ngIf="email?.invalid && email?.touched" class="text-danger">
                  <div *ngIf="email?.errors?.['required']">Email is required.</div>
                  <div *ngIf="email?.errors?.['email']">Enter a valid email.</div>
                </div>
              </div>
  
              <!-- Password field -->
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
                <div *ngIf="password?.invalid && password?.touched" class="text-danger">
                  <div *ngIf="password?.errors?.['required']">Password is required.</div>
                  <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>
              <span class="text-danger" *ngIf="this.errorMessage">
                <p [innerText]="this.errorMessage"></p>
              </span>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || isLoading">Login</button>
              <app-spinner *ngIf="isLoading"></app-spinner>

            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">Don't have an account? <a routerLink="/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
